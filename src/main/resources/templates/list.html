<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
          integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">

    <style>
        body {
            margin: 0;
            background: #f7f7f7;

        }

        #header {
            background: white;
            border: 1px solid #ccc;
            height: 50px;
        }

        #header>.center {
            margin: 2px;
        }

        .form-inline {
            /* border: 1px solid #ccc; */
            padding: 0 20px;
            border-radius: 30px;
        }

        .form-control {
            direction: rtl;
            background-image: linear-gradient(0deg, #97386d 2px, rgba(0, 150, 136, 0) 0), linear-gradient(0deg, rgba(0, 0, 0, .26) 1px, transparent 0);
            width: 97%;
        }


        #footer {
            /* border: 1px solid #ccc; */
            height: 80px;
        }

        #content {
            /* margin: 80px 60px 0; */
            margin: 100px 2rem 0;
        }


        .main {
            background: #FFF;
            position: relative;
            /* z-index: 3; */
        }

        .main-raised {
            /* margin: 100px 30px 0; */
            border-radius: 6px;
            box-shadow: 0 16px 24px 2px rgba(0, 0, 0, .14), 0 6px 30px 5px rgba(0, 0, 0, .12), 0 8px 10px -5px rgba(0, 0, 0, .2);
        }

        .profile-page .profile {
            text-align: center;
            max-width: 400px;
            margin-right: auto;
            margin-left: auto;
        }

        .profile-page .profile img {
            max-width: 160px;
            width: 100%;
            /* margin: 0 auto; */
            -webkit-transform: translate3d(0, -50%, 0);
            -moz-transform: translate3d(0, -50%, 0);
            -o-transform: translate3d(0, -50%, 0);
            -ms-transform: translate3d(0, -50%, 0);
            transform: translate3d(0, -50%, 0);
        }

        .img-raised {
            box-shadow: 0 5px 15px -8px rgba(0, 0, 0, .24), 0 8px 10px -5px rgba(0, 0, 0, .2);
        }

        .rounded-circle {
            border-radius: 50% !important;
        }

        .img-fluid,
        .img-thumbnail {
            max-width: 100%;
            height: auto;
        }

        .title {
            margin-top: 30px;
            margin-bottom: 25px;
            min-height: 32px;
            color: #3C4858;
            font-weight: 700;
            font-family: "Roboto Slab", "Times New Roman", serif;
        }

        .profile-page .description {
            margin: 1.071rem auto 0;
            max-width: 600px;
            color: #999;
            font-weight: 300;
        }

        p {
            font-size: 14px;
            margin: 0 0 10px;
        }

        .profile-page .profile-tabs {
            margin-top: 4.284rem;

        }

        .nav-pills,
        .nav-tabs {
            border: 0;
            border-radius: 3px;
            padding: 0 15px;
        }

        .nav .nav-item {
            position: relative;
            margin: 0 2px;
        }

        .nav-pills.nav-pills-icons .nav-item .nav-link {
            border-radius: 4px;
        }

        .nav-pills .nav-item .nav-link.active {
            color: #fff;
            background-color: #fa33a0;
            box-shadow: 0 5px 20px 0 rgba(0, 0, 0, .2), 0 13px 24px -11px rgba(156, 39, 176, .6);
        }

        .nav-pills .nav-item .nav-link {
            line-height: 24px;
            font-size: 12px;
            font-weight: 500;
            min-width: 100px;
            color: #555;
            transition: all .3s;
            border-radius: 30px;
            padding: 10px 15px;
            text-align: center;
        }

        .nav-pills .nav-item .nav-link:not(.active):hover {
            background-color: rgba(200, 200, 200, .2);
        }


        .nav-pills .nav-item i {
            display: block;
            font-size: 30px;
            padding: 15px 0;
        }

        .tab-space {
            padding: 20px 0 50px;
        }

        .profile-page .gallery {
            margin-top: 3.213rem;
            padding-bottom: 50px;
        }

        .profile-page .gallery img {
            width: 100%;
            /* margin-bottom: 2.142rem; */
            margin-bottom: 2px;
        }

        .profile-page .profile .name {
            margin-top: -80px;
        }

        img.rounded {
            border-radius: 6px !important;
        }

        .tab-content>.active {
            display: block;
        }

        .labels {
            text-align: right;
            direction: rtl;
            display: block;
            font-weight: bold;
        }

        .form-control {
            direction: rtl;
            border-color: #fa33a0;

        }

        input {
            font-family: normal;
        }

        /* -------------------- */
        .gridlist {
            margin-left: auto;
            margin-right: auto;
            max-width: var(--gridMaxWidth);
            width: var(--gridWidth);
            /* border: 1px solid #ff3299; */
            border-radius: 25px;
        }

        body {
            font-family: 'Vazir', Arial, sans-serif;
            font-weight: normal;
        }

        /*buttons*/
        #addbtn {
            color: #fff;
            background-color: #fa33a0;
            box-shadow: 0 5px 20px 0 rgba(0, 0, 0, .2), 0 13px 24px -11px rgba(156, 39, 176, .6);
            border-radius: 7px;
            flex-direction: row-reverse
        }

        .btn {
            position: relative;
            /* padding: 12px 30px; */
            margin: .3125rem 1px;
            /* font-size: .75rem; */
            /* font-weight: 400; */
            line-height: 1.428571;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0;
            border: 0;
            border-radius: .2rem;
            outline: 0;
            transition: box-shadow .2s cubic-bezier(.4, 0, 1, 1), background-color .2s cubic-bezier(.4, 0, .2, 1);
            will-change: box-shadow, transform;
        }

        .btn.btn-just-icon {
            font-size: 20px;
            height: 41px;
            min-width: 41px;
            width: 41px;
            padding: 0;
            overflow: hidden;
            position: relative;
            line-height: 41px;
        }

        .btn.btn-just-icon fa {
            margin-top: 0;
            position: absolute;
            width: 100%;
            transform: none;
            left: 0;
            top: 0;
            height: 100%;
            line-height: 41px;
            font-size: 20px;
        }

        .btn.btn-link {
            background-color: transparent;
            color: #999;
        }

        /* h3{
    font-family: 'Vazir', Arial, sans-serif;
    font-weight:normal;
} */
        input {
            font-family: 'Vazir', Arial, sans-serif;
            font-weight: normal;
        }
    </style>
    <title>List</title>
</head>

<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<div id="header">
    <div class="center">
        <div class="holder">
            <nav class="navbar navbar-expand-lg navbar-light fixed-top "
                 style="background-color:#fff;text-align: right; direction: rtl;">
                <a class="nav-link" style="color: black;" href="login" th:href="@{../src/login}">ورود/ثبت نام
                </a>
                <a class="navbar-brand align-top mt-auto mb-auto" href="#" style="text-align: right;">
                    <img src='./img/Capture.PNG' th:src="@{./img/Capture.PNG}" width="35" height="35" class="d-inline-block align-top ml-2" alt=""
                         style="border-radius: 20px;">
                    <p class="d-inline-block mt-auto mb-auto">نام سایت</p>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02" style="direction: rtl;">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="جستجو...">
                        <button class="btn  my-2 my-sm-0" type="submit">
                            <span class="fa fa-search"></span>
                        </button>
                    </form>
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="index">صفحه اصلی <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="dropdown mr-2 ml-2 mt-1">
                            <!-- class="dropdown-toggle" -->
                            <a class="" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                               aria-haspopup="true" aria-expanded="false" style="color: black;">
                                <img src="https://img.icons8.com/material-outlined/24/000000/male-user.png"
                                     style="width: 25px; " />
                                <p style="display: inline-block;">پروفایل</p>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item"  href="profile" th:href="@{profile}">پروفایل </a>
                                <a class="dropdown-item"  href="editprofile" th:href="@{editprofile}"> ویرایش پروفایل </a>
                                <a class="dropdown-item" href="#" >خروج از حساب کاربری </a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link "  href="list" th:href="@{list}">دوستان</a>
                        </li>
                        <li class="dropdown mr-2 ml-2 mt-1">
                            <!-- class="dropdown-toggle" -->
                            <a class="" href="#" role="button" id="dropdownMenuLink2" data-toggle="dropdown"
                               aria-haspopup="true" aria-expanded="false" style="color: black;">
                                <p style="display: inline-block;">سایر</p>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink2">
                                <a class="dropdown-item" href="#">تنظیمات </a>
                                <a class="dropdown-item" href="#"> نوتیفیکیشن ها </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
<div id="content">
    <div class="profile-page">
        <div class="main main-raised">
            <div class="profile-content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 ml-auto mr-auto">
                            <div class="profile">

                                <h1 class="mt-5"> لیست دوستان </h1>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 ml-auto mr-auto">
                            <div class="profile-tabs">
                                <ul class="nav nav-pills nav-pills-icons justify-content-center" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#follower" role="tab" data-toggle="tab">
                                            <!-- <i class="material-icons">camera</i> -->
                                            دنبال کننده ها
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#following" role="tab" data-toggle="tab">
                                            <!-- <i class="material-icons">palette</i> -->
                                            دنبال شونده ها
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="tab-content tab-space">
                        <div class="tab-pane active text-center gallery" id="follower">
                            <div class="row">
                                <div class="gridlist">
                                    <div class="card" style="margin-bottom: 25px;">
                                        <div class="d-flex flex-row justify-content-between align-items-center">
                                            <div class="d-flex flex-row align-items-center mt-2 ml-5 mr-5">
                                                <a class="btn" href="#" role="button" id="addbtn">
                                                    دنبال کردن
                                                </a>
                                            </div>

                                            <!--   با این کار دارم -->
                                            <div class="d-flex flex-row align-items-center mr-5 ml-5">
                                                <div class="d-flex flex-column align-items-start mr-2">
                                                    <span class="font-weight-bold"></span><span
                                                        class="followers"> دنبال کننده 50</span>
                                                </div>
                                                <img src="https://www.biography.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cg_face%2Cq_auto:good%2Cw_300/MTU0NjQzOTk4OTQ4OTkyMzQy/ansel-elgort-poses-for-a-portrait-during-the-baby-driver-premiere-2017-sxsw-conference-and-festivals-on-march-11-2017-in-austin-texas-photo-by-matt-winkelmeyer_getty-imagesfor-sxsw-square.jpg"
                                                     style="width: 50px;margin: 5px;float: right;border-radius: 30px;">
                                            </div>
                                            <!--   با این کار دارم -->
                                        </div>
                                    </div>
                                </div>
                            </div> ّ
                        </div>
                        <div class="tab-pane text-center gallery" id="following">
                            <div class="row">
                                <div class="gridlist">
                                    <div th:each = "i : ${ing} " class="card" style="margin-bottom: 25px;">
                                        <div class="d-flex flex-row justify-content-between align-items-center">
                                            <div class="d-flex flex-row align-items-center mt-2 ml-5 mr-5">
                                                <a class="btn" role="button" id="addbtn">
                                                    دنبال کردن
                                                </a>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mr-5 ml-5">
                                                <div class="d-flex flex-column align-items-start mr-2">
                                                    <span th:text="${user.getName()}" class="font-weight-bold"></span><span
                                                        class="followers"> دنبال کننده 50</span>
                                                </div>
                                                <img th:href="@{i.getImageURL}" style="width: 50px;margin: 5px;float: right;border-radius: 30px;">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer">
</div>
</body>
</html>
